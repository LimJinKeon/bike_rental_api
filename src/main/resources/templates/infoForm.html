<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>SNS 로그인</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">

</head>
<body class="bg-light">

<div class="container text-center">
    <!-- 네이버 로그인 버튼 -->
    <button class="sns-btn naver-btn w-100 mb-3" onclick="location.href='/oauth2/naver'">
        <img src="https://upload.wikimedia.org/wikipedia/commons/2/2e/Naver_Logotype.svg" alt="Naver Logo">
    </button>

    <!-- 카카오 로그인 버튼 -->
    <button class="sns-btn kakao-btn w-100 mb-3" onclick="location.href='/oauth2/kakao'">
        <img src="https://upload.wikimedia.org/wikipedia/commons/e/e3/KakaoTalk_logo.svg" alt="Kakao Logo">
    </button>

    <!-- 구글 로그인 버튼 -->
    <button class="sns-btn google-btn w-100" onclick="location.href='/oauth2/authorization/google'">
        <img src="https://upload.wikimedia.org/wikipedia/commons/5/53/Google_%22G%22_Logo.svg" alt="Google Logo">

    </button>
</div>

<style>
    .sns-btn {
        display: flex;
        align-items: center;
        justify-content: center;
        height: 60px;
        border-radius: 10px;
        font-weight: bold;
        font-size: 18px;
        box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        transition: all 0.2s ease;
    }

    .sns-btn:hover {
        transform: translateY(-2px);
        box-shadow: 0 6px 12px rgba(0, 0, 0, 0.15);
    }

    .sns-btn img {
        height: 30px;
        width: 30px;
        margin-right: 12px;
    }

    .naver-btn {
        background-color: #03C75A;
        color: white;
    }

    .kakao-btn {
        background-color: #FEE500;
        color: #3C1E1E;
    }

    .google-btn {
        background-color: white;
        color: #444;
        border: 1px solid #ccc;
    }

    .container {
        max-width: 400px;
        margin-top: 100px;
    }
</style>
</body>
</html>
